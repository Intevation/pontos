name: Release Python package with pontos

on:
  pull_request:
    types: [closed]

jobs:
  build-and-release:
    name: Build and release with pontos
    # If the label 'make release' is set
    # If PR is closed because of an merge
    if: contains( github.event.pull_request.labels.*.name, 'make release') && github.event.pull_request.merged == true

    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade poetry
        poetry install
    - name: Install git
      run: sudo apt-get install git
    - name: Build and publish
      env:
        GITHUB_USER: ${{ secrets.BOT_USER }}
        GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        SIGNING_KEY: ${{ secrets.BOT_SIGNING_KEY }}
      run: |
        poetry run pontos-release --project ${{ github.event.repository.name }} --space ${{ github.event.repository.owner }} prepare --calendar--git-signing-key $SIGNING_KEY
        poetry run pontos-release --project ${{ github.event.repository.name }} --space ${{ github.event.repository.owner }} release
